<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>≈ûifreli Mesajla≈üma | Kripto Chat</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1d4ed8, #7c3aed);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header span {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        .user-chip {
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(15,23,42,0.2);
            border: 1px solid rgba(15,23,42,0.4);
        }

        .badge-admin {
            margin-left: 4px;
            padding: 1px 6px;
            border-radius: 999px;
            background: rgba(248,250,252,0.08);
            border: 1px solid rgba(251,191,36,0.7);
            color: #facc15;
            font-size: 10px;
        }

        .top-link {
            color: #e5e7eb;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(226,232,240,0.3);
            font-size: 11px;
        }

        .top-link:hover {
            background: rgba(15,23,42,0.2);
        }

        .main-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 16px;
            padding: 16px 24px 24px;
        }

        .card {
            background: #020617;
            border-radius: 12px;
            padding: 14px 16px;
            box-shadow: 0 0 0 1px rgba(148,163,184,0.2);
        }

        .card h2 {
            margin: 0 0 8px;
            font-size: 16px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .card p.sub {
            margin: 0 0 10px;
            font-size: 12px;
            color: #9ca3af;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        input, select, textarea, button {
            font-family: inherit;
            font-size: 14px;
        }

        input, select, textarea {
            background: #020617;
            border-radius: 8px;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 6px 8px;
            outline: none;
            width: 100%;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
        }

        button {
            border-radius: 8px;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            background: #3b82f6;
            color: white;
            transition: background 0.15s, transform 0.05s;
            white-space: nowrap;
        }

        button:hover { background: #2563eb; }
        button:active { transform: scale(0.97); }

        button.secondary {
            background: #4b5563;
        }

        button.secondary:hover {
            background: #374151;
        }

        #messages {
            list-style: none;
            margin: 8px 0 10px;
            padding: 10px;
            height: 320px;
            overflow-y: auto;
            background: radial-gradient(circle at top left, #1e293b, #020617);
            border-radius: 10px;
            border: 1px solid #1e293b;
        }

        #messages li {
            font-size: 13px;
            margin-bottom: 6px;
            word-break: break-all;
        }

        .message-input-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            margin-top: 8px;
        }

        #hillOptions {
            margin-top: 4px;
        }

        textarea#cipherInput {
            resize: vertical;
            min-height: 90px;
            max-height: 200px;
        }

        #decryptResult {
            display: inline-block;
            margin-top: 6px;
            font-weight: 500;
            color: #f97316;
            word-break: break-word;
        }

        #decryptResult.error { color: #f87171; }

        .label-small {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
            display: block;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="app">

    <div class="header-right">
        <span class="user-chip">

        {% if role == 'admin' %}

</main>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
