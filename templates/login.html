<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    #messages {
        border: 1px solid #ccc;
        padding: 10px;
        width: 500px;
        height: 350px;
        overflow-y: auto;
        list-style: none;
        background: #f8f8f8;
    }

    .msg {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 6px;
        max-width: 70%;
        display: inline-block;
    }

    .me {
        background: #d1ffd1;
        text-align: right;
        float: right;
        clear: both;
    }

    .other {
        background: #e4e4ff;
        float: left;
        clear: both;
    }

    .history {
        opacity: 0.7;
    }

    .timestamp {
        font-size: 10px;
        color: #444;
        display: block;
        margin-top: 3px;
    }

</style>


<h2>Giriş Yap</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    <div>
        <input type="text" name="username" placeholder="Kullanıcı adı">
    </div>
    <div>
        <input type="password" name="password" placeholder="Şifre">
    </div>
    <div>
        <button type="submit">Giriş</button>
    </div>
</form>

</body>
</html>
