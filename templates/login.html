<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü | Kripto Chat</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1d4ed8, #7c3aed);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header span {
            font-size: 12px;
            opacity: 0.9;
        }

        .page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background: #020617;
            border-radius: 14px;
            padding: 20px 22px 22px;
            box-shadow: 0 0 0 1px rgba(148,163,184,0.25), 0 18px 40px rgba(15,23,42,0.9);
        }

        .card h2 {
            margin: 0 0 6px;
            font-size: 18px;
            font-weight: 600;
        }

        .card p.sub {
            margin: 0 0 14px;
            font-size: 12px;
            color: #9ca3af;
        }

        .error-text {
            font-size: 13px;
            color: #f97373;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
        }

        button {
            width: 100%;
            border-radius: 8px;
            border: none;
            padding: 9px 12px;
            cursor: pointer;
            font-weight: 500;
            background: #3b82f6;
            color: white;
            font-size: 14px;
            margin-top: 4px;
            transition: background 0.15s, transform 0.05s;
        }

        button:hover {
            background: #2563eb;
        }

        button:active {
            transform: scale(0.97);
        }

        .hint {
            margin-top: 10px;
            font-size: 11px;
            color: #9ca3af;
        }

        .hint code {
            background: rgba(15,23,42,0.8);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 11px;
        }

        .badge-admin {
            display: inline-block;
            margin-left: 4px;
            padding: 1px 6px;
            border-radius: 999px;
            background: rgba(248,250,252,0.08);
            border: 1px solid rgba(251,191,36,0.7);
            color: #facc15;
            font-size: 10px;
        }
    </style>
</head>
<body>
<header>
    <div>
        <h1>üîê Kripto Chat</h1>
        <span>√ñnce giri≈ü yap, sonra ≈üifreli sohbet odasƒ±na ge√ß</span>
    </div>
</header>

<div class="page">

        <p class="sub">Derse √∂zel tanƒ±mlƒ± kullanƒ±cƒ± adƒ±n ve ≈üifren ile devam et.</p>

        {% if error %}
            <div class="error-text">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div>
                <label for="username">Kullanƒ±cƒ± adƒ±</label>
                <input type="text" id="username" name="username" placeholder="√∂rn: bekir">
            </div>
            <div>
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" placeholder="≈ûifren">
            </div>
            <button type="submit">Giri≈ü</button>

        <div class="hint">

    </div>
</div>

</body>
</html>
